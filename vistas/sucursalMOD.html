<style>
            .my-drop-zone { border: dotted 3px lightgray; }
            .nv-file-over { border: dotted 3px red; } /* Default class applied to drop zones on over */
            .another-file-over-class { border: dotted 3px green; }
            html, body { height: 100%; }
</style>

<menu-sucu></menu-sucu>


    <div class="Frm animated bounceInLeft" style="background-color:powderblue;">
      <form class=""  name="myForm" enctype="multipart/form-data">
        <label class="miEstilo" id="titulo">Agregar Empleados</label><br>
        

<label >Seleccione Sucursal</label><br>

<select ng-click="BuscarEmpleados()" ng-model="sucursal.elegida" required >

       <option   ng-repeat="sucu in sucursalLista  | orderBy: 'localDir'">{{sucu.localDir}}</option>
    </select>
<br>






<div ng-if="sucursal.elegida">

<div  ng-if="!mostrarEnca">  
<label >Seleccione Encargado</label><br>

<select ng-model="sucursal.encargado" required >

       <option ng-if ="dispo.cargo !='emple'"  ng-repeat="dispo in disponibles  | orderBy: dispo.legajo">{{dispo.legajo}}</option>
    </select>
<br>
</div>   
<div  ng-if="mostrarEnca"> 
<input type="text"   ng-model=" encargado.legajo"  readonly="true">
</div> 





<label >Seleccione Empleados</label><br>


<div  ng-if="mostrarEmple1"> 
<input type="text"   ng-model=" sucursal.empleado1.legajo"  readonly="true">
</div> 

<div  ng-if="!mostrarEmple1">
<select ng-model="sucursal.empleado1" required >

       <option ng-if ="dispo.cargo =='emple'"  ng-repeat="dispo in disponibles  | orderBy: dispo.legajo">{{dispo.legajo}}</option>
    </select>
<br>

</div>




<div  ng-if="mostrarEmple2"> 
<input type="text"   ng-model=" sucursal.empleado2.legajo"  readonly="true">
</div> 

<div ng-if="!mostrarEmple2">
<select ng-model="sucursal.empleado2"  required >

       <option ng-if ="dispo.cargo =='emple'"  ng-repeat="dispo in disponibles  | orderBy: dispo.legajo">{{dispo.legajo}}</option>
    </select>

</div>


<div  ng-if="mostrarEmple3"> 
<input type="text"   ng-model=" sucursal.empleado3.legajo"  readonly="true">
</div> 

<div  ng-if="!mostrarEmple3">
<select ng-model="sucursal.empleado3"  required >

       <option ng-if ="dispo.cargo =='emple'"   ng-repeat="dispo in disponibles  | orderBy: dispo.legajo">{{dispo.legajo}}</option>
    </select>

</div>


<br>

</div>
<button  class="button-green" name="login" id="login" ng-disabled="myForm.$invalid" ng-click="Alta()"><span>Agregar </span></button>
</form>
</div>
        


        
    <h1 style="color:red;" ng-if ="(sucursal.empleado3)&&(sucursal.empleado1==sucursal.empleado2 || sucursal.empleado1==sucursal.empleado3 || sucursal.empleado2==sucursal.empleado3)">No puede seleccionar a un empleado mas de una vez</h1>
    <h1 style="color:red;" ng-if ="!myForm.$valid">Complete todos los campos!</h1>

    <h1 style="color:blue;" ng-if ="myForm.$valid">Bien!! A Ingresarla!!</h1>
